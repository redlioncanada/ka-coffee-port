    <script src="http://wpc-stage.com/production/kitchenaid/ka-coffee-port/node_modules/systemjs/dist/system-polyfills.js"></script>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/javascript/ka-coffee-port/browser-detect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>

    <script src="http://wpc-stage.com/production/kitchenaid/ka-coffee-port/node_modules/angular2/bundles/angular2-polyfills.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('/javascript/ka-coffee-port/app.js')
            .then(null, console.error.bind(console));
            
    </script>

  

  <!-- 3. Display the application -->
