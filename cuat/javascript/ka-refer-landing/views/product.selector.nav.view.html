<div class="row">
	<div class="ka-refer-landing-product {{selectedProduct.prodId == product.prodId ? 'selected' : ''}}" *ngFor="#product of products; #i = index" (click)="select(product)">
		<img src="{{product.prodImage}}"/>
		<div class="ka-refer-landing-button"><p>{{product.prodName}}</p></div>
	</div>
	<a target="_blank" href="{{ctaLink}}"><div class="see-all">
		<p>{{ctaText}}</p>
	</div></a>
</div>
